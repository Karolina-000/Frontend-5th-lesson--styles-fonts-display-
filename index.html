<!DOCTYPE html>
<html lang="ka">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/styles/style.css" />
    <link rel="stylesheet" href="assets/styles/reset.css" />
    <title>პროფილის ბარათი</title>
  </head>
  <body>
    <header>
      <a href="#" class="logo">Profile card</a>
    </header>

    <main class="wrapper">
      <section class="profile-card">
        <div class="profile-img">
          <img src="assets/img/profile card.jpg" alt="profile photo" />
        </div>

        <div class="profile-content">
          <h1>გამარჯობა,</h1>
          <h2>მე ვარ ეთო</h2>
          <p>
            დამწყები ვებ-დეველოპერი, რომელიც სწავლობს თანამედროვე
            ვებ-ტექნოლოგიებს.
          </p>
        </div>

        <a href="#" class="hire-me">დამიკავშირდით</a>

        <div class="social-icons">
          <a href="https://mail.google.com/mail/u/0/#inbox" target="_blank">
            <img src="assets/img/gmail.png" alt="Gmail" />
          </a>
          <a
            href="https://github.com/Karolina-000/portfolio-html-css"
            target="_blank"
          >
            <img src="assets/img/github.png" alt="GitHub" />
          </a>
          <a href="https://ge.linkedin.com/" target="_blank">
            <img src="assets/img/linkdin.png" alt="LinkedIn" />
          </a>
        </div>
      </section>
    </main>

    <footer>გვერდი შექმნილია სასწავლო პროექტისთვის.</footer>
  </body>
</html>
